<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper d-flex align-center justify-content-center p-5">
      <div class="calculator d-grid gap-3 p-4">
        <div class="top_zone">
          <div class="output_container">
            <div class="prev_oper"></div>
            <div class="current_oper"></div>
          </div>
          <div class="delete_button_container">
            <button
              type="button"
              id="clearButton"
              class="btn btn-default clear"
            >
              AC
            </button>
            <button
              type="button"
              id="deleteButton"
              class="btn btn-default delete"
            >
              C
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              7
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              8
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              9
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              id="operationButton"
              class="btn btn-default multiply"
            >
              *
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              4
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              5
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              6
            </button>
          </div>
          <div class="col">
            <button type="button" id="operationButton" class="btn btn-default">
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              1
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              2
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              3
            </button>
          </div>
          <div class="col">
            <button type="button" id="operationButton" class="btn btn-default">
              +
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              .
            </button>
          </div>
          <div class="col">
            <button type="button" id="numberButton" class="btn btn-default">
              0
            </button>
          </div>
          <div class="col">
            <button type="button" id="operationButton" class="btn btn-default">
              /
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              id="equalButton"
              class="btn btn-default equal"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
